<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="ru">
    <meta name="author" content="kochkareal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектирование, отображение, экспорт.">
    <meta name="keywords" content="Проектирование, отображение, экспорт, электронное табло, матрица.">
    <title>Электронное Табло</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Электронное Табло</header>
    <div id="menu">
        <button id="exportJson">Экспорт в JSON</button>
        <button id="exportPng">Экспорт в PNG</button>
        <button id="importJson">Импорт из JSON</button>
        <input id="widthInput" type="number" placeholder="Ширина (лампочки)" min="1" aria-label="Введите ширину в лампочках">
        <input id="heightInput" type="number" placeholder="Высота (лампочки)" min="1" aria-label="Введите высоту в лампочках">
        <button id="applySize">Применить</button>
    </div>
    <div class="board" id="board" role="grid" aria-label="Электронное табло"></div>
    <div id="messages" role="alert"></div>
    <script src="script.js"></script>
</body>
</html>
